<!DOCTYPE html>

<html>

	<head>
		<title>baked bread - Checkout</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/checkout.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/typeicons.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	</head>

	<body>

	

	<h1>Billing</h1>

	<form>
		<h2>Personal</h2>
		Name<input type="text" name="Name" placeholder="e.g.Jonny Ive"><br>
		Email <input type="text" name="email" placeholder="Email Address"><br>
		Phone Number <input type="text" name="email" placeholder=" (778) 565 6565">

	</form>
		<h2>Shipping</h2>
		<p>Shipping within Vancouver only.</p>
	<form>
		Shipping Name <input type="text" name="Name" placeholder="e.g. Jonny Ive"><br>
		Address <input type="text" name="email" placeholder="Email Address"><br>
		Postal Code <input type="text" name="email" placeholder=" (778) 565 6565">
	</form>

	<h2>Payment</h2>

	<form>
		Credit Card Number<input type="text" name="Name" placeholder="e.g.Jonny Ive"><br>
		Expiry <input type="text" name="email" placeholder="Email Address"><br>
		CVV <input type="password" name="CVV">
	</form>

<div id="googleMap" style="width:500px;height:380px;"></div>

	</body>

</html>
